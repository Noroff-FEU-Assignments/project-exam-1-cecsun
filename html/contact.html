<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The home page of Savory">
    <title>Savory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <script src="https://kit.fontawesome.com/6fb668811a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-logo">
        <a href="/index.html"><img src="/images/logo.png" alt="logo"></a>
    </div>
    <header>
        <div class="main-header">
            <input type="checkbox" id="menu-checkbox">
            <label for="menu-checkbox" class="hamburger-icon"><i class="fas fa-bars"></i></label>
            <!-- <label for="menu-checkbox" class="hamburger-icon"><span class="hide">Anything</span><i class="fas fa-bars"></i></label> -->
            <nav>
                <a href="/index.html">Home</a>
                <a href="recipes.html">Recipes</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div class="contact-main">
        <h1>Contact</h1>


        <div class="form-container">
            <form action="cecilie.no">
          
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name...">
          
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Your email...">
          
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Subject...">
          
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Write your message..." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div> 


    </div>

    <footer>
        <p>&copy; Savory. All rights reserved.</p>
    </footer>
</body>
</html>
